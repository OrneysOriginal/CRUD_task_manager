services:
  backend:
    build: .
    ports:
      - 8000:8000
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:latest
    env_file:
      - "./.env"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: postgres
    ports:
      - 5432:5432